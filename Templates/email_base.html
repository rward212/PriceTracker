<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    {% block content %}
        <ul>
            {% for product in context %}
                <li>{{ product.name }} is on sale for ${{ product.price }}</li>
            {% endfor %}
        </ul>
    {% endblock %}
</body>
</html>
